<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>

    <style>
        .video-wrapper .video-ui { display: none; }
    </style>
    <link rel="preload" href="video.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>

<body>
    <div class="video-wrapper">
        <video width="600" class="video">
            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4"> Your browser does not support HTML5 Video.
        </video>
        <div class="video-ui">
            <button class="video-play"></button>
            <div class="video-audio">
                <button class="video-audio-btn"></button>
                <input value="100" orient="vertical" type="range" class="video-volume">
            </div>
            <div class="video-numeral-progress">00:00/00:00</div>
            <input value="0" type="range" class="video-visual-progress">
            <button class="video-fullscreen"></button>
        </div>
    </div>

    <script async defer src="video.min.js" onload="videoPlayerJsLoad()"></script>
    <script>
        function videoPlayerJsLoad() {
            var video = videoPlayerJs(document.getElementsByClassName('video-wrapper')[0]);
            var vidEl = document.getElementsByTagName('video')[0];
            video.wireupevents();
        }
    </script>
</body>

</html>
